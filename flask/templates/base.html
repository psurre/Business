<!doctype html>
<head>
    <meta name="title" content="Business App">
    <meta name="description" content="Application pour le suivi d'un compte bancaire.">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Patrick">
    {% block headcontent %}{% endblock %}
    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='js/jquery-ui-1.12.1/jquery-ui.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Navbar-With-Button-icons.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Simple-Slider-Simple-Slider.css') }}">
</head>
<body>
    <section class="content">
    <header>
      <button id="back-to-top" class="btn btn-lg"><i class="fa fa-chevron-up"></i></button>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
              <img class="img-thumbnail img-fluid" id="logo" alt="Logo" src="{{url_for('static', filename='media/img/thumb-128776.jpg')}}">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}">Accueil</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarComptes" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Comptes
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarComptes">
                  <li><a class="dropdown-item" href="#">Synthèse</a></li>
                  <li><a class="dropdown-item" href="{{ url_for('detail') }}">Détail</a></li>
                  <li><hr class="dropdown-divider"></li>
                </ul>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarVehicules" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Véhicules
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarVehicules">
                  <li><a class="dropdown-item" href="{{ url_for('skoda') }}">Suivi Skoda</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    {% for message in get_flashed_messages() %}
      <div class="flash">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
    <footer class="site-footer ">
    </footer>
    </section>
    <!-- Scripts -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
</body>
